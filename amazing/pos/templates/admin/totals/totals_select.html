
<div id='total_select'>
    <p> from: </p>
    <select id='total_from' size=6>
        {% for balance in balances reversed %}
          <option value="{{balance.pk}}">{{balance.date}}: {{balance.description}}</option>
        {% endfor %}
    </select>

    <div id='total_from_detail' class='hidden totaldetails'>

    </div>
    <hr/>
    <p> to: </p>
    <select id='total_to' size=6>
        {% for balance in balances reversed %}
          <option value="{{balance.pk}}">{{balance.date}}: {{balance.description}}</option>
        {% endfor %}
    </select>

    <div id='total_to_detail' class='hidden totaldetails'>

    </div>

    <button id='compute_totals' class='hidden'>Compute</button>
</div>
