<div id='newUser' title='Nieuwe gebruiker' class='hidden'>
	<span id='edit_pk' class='hidden'></span>
	<span class='span-5 normaltext'>Naam: </span>
	<input id='edit_name' class='osk_norm normaltext' type='text' name='name' placeholder='First and last name'/>
	<span class='span-5 normaltext'>Adres: </span>
	<input id='edit_address' class='osk_norm normaltext' type='text' name='address' placeholder='Street and house number'/>
	<span class='span-5 normaltext'>Woonplaats: </span>
	<input id='edit_city' class='osk_norm normaltext' type='text' name='city' placeholder='City'/>
	<span class='span-5 normaltext'>Bankrekening: </span>
	<input id='edit_bank_account' class='osk_bank normaltext' type='text' name='bank_account' placeholder='Bank account number'/>
	<span class='span-5 normaltext'>E-Mail: </span>
	<input id='edit_email' class='osk_mail normaltext' type='text' name='email' placeholder='example@example.com'/>
	<span class='span-5 normaltext '>Barcode: </span>
	<input id='edit_barcode' class='input ui-corner-all normaltext ' type='text' name='barcode' placeholder='Scan your barcode'/>
	<span class='span-5 normaltext '>PIN: </span>
	<input type="checkbox" id="has_pin" class="checkboxwlabel "/> 
	<label for="has_pin" class="span-3 ">Pas aan</label>
	<input id='edit_pin' class='osk_bank normaltext ' type='password' name='pin_code' placeholder=''/>

</div>
