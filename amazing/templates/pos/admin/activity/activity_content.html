<div class="leftpane">

  <p>An activity can be in one of three states:</p>
  <ul>
    <li> Incomplete: No start date. </li>
    <li> Active: No end date or end date hasn't passed yet.</li>
    <li> Done: end date has passed.</li>
  </ul>
  <p>If multiple activities are active, the one started the last is used.</p>

<hr/>

  <p><label>Activity:        </label> <input type="text" name="name"  id="activity_name"  value="{{activity.name}}" />          
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>
  <p><label>Responsible:     </label> <input type="text" name="responsible"  id="activity_resp"  value="{{activity.responsible}}" />   
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>
  <p><label>Note:            </label> <input type="text" name="note"  id="activity_note"  value="{{activity.note}}" />          
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>

  <hr/>

  <p><label>Start date:      </label> <input type="text" name="start_date" id="activity_start_date" value="{{activity.start|date:'d/m/Y'}}" />         
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>
  <p><label>Start time:      </label> <input type="text" name="start_time" id="activity_start_time" value="{{activity.start|date:'H:i'}}" />         
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>
  <p><label>                 </label> <button id="clear_start" class="halfwidebutton">Clear</button> <button id="now_start" class="halfwidebutton">Now</button>

  <hr/>

  <p><label>End date:        </label> <input type="text" name="end_date"   id="activity_end_date"   value="{{activity.end|date:'d/m/Y'}}" />           
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>
  <p><label>End Time:        </label> <input type="text" name="end_time"   id="activity_end_time"   value="{{activity.end|date:'H:i'}}" />           
  <img class='hidden changedalert' src='{{STATIC_URL}}/exclaim.png'/> </p>
  <p><label>                 </label> <button id="clear_end" class="halfwidebutton">Clear</button> <button id="now_end" class="halfwidebutton">Now</button>
  

  <hr/>
  
  <label>&nbsp;           </label> <button class='widebutton' id="delete_activity">Delete</button> 
  
  <hr/>
  <label>&nbsp;           </label> <button class='halfwidebutton' id="revertchanges_activity">Revert</button> <button class='halfwidebutton' id="submitchanges_activity">Save</button>



</div>

<div class="rightpane">

  <div id="user_data">
    {% include "admin/activity/activity_data.html" %}
  </div>
  
  <hr />
  
  <div >
    <label>Groot Snoep           </label> <input class="valuefield" type="text" min='0' name="candybigvalue"   id="CANDYBIG"    value="0" /> 
    <label>Klein Snoep           </label> <input class="valuefield" type="number" min='0' name="candysmallvalue" id="CANDYSMALL"  value="0" />
    <label>Bier                  </label> <input class="valuefield" type="number" min='0' name="beervalue"       id="BEER"        value="0" /> 
    <label>Blikje                </label> <input class="valuefield" type="number" min='0' name="canvalue"        id="CAN"         value="0" /> 
    <label>Soep                  </label> <input class="valuefield" type="number" min='0' name="soupvalue"       id="SOUP"        value="0" /> 
    <label>Broodje met beleg     </label> <input class="valuefield" type="number" min='0' name="breadvalue"      id="BREAD"       value="0" /> 
    <label>Rookworst             </label> <input class="valuefield" type="number" min='0' name="sausagevalue"    id="SAUSAGE"     value="0" /> 
    <label>Broodje Bapao         </label> <input class="valuefield" type="number" min='0' name="bapaovalue"      id="BAPAO"       value="0" /> 
    <button class='fullwidebutton' id="commit_difference">Boek in als verschil</button>
  </div>


</div>
